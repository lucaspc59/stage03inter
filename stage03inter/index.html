<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>
</head>


<body>
 <div class="page">
  
  <header>
   <h1>Mentoria</h1>
      <p>
        Preencha o formulário abaixo para<br>
        agendar a sua mentoria
      </p>
  </header>

<form id="my-form">

<fieldset><!--informacoes pessoais-->
  <div class="fieldset-wrapper">
<legend>Informações pessoais</legend>

    <div class="comeco">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="name" id="name" required>
               </div>


         <div class="input-wrapper">
           <label for="sname">Sobrenome</label>
           <input type="name" id="name" required>
          </div>
    
         </div><!--div do comeco-->
  
         <div class="input-wrapper">
           <label for="email">Email <span>(digite um email válido)</span></label>
           <input type="email" id="email" required>
          </div>


        <div class="input-wrapper">
           <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
           <input type="password" id="email" required minlength="6">
          </div>


  </div> <!--div fieldset wrapper-->


</fieldset><!--informacoes pessoais-->



<fieldset>
 <div class="fieldset-wrapper">
   <legend>Informações do mentor</legend>

   <div class="input-wrapper">
    <label for="text">Nome do seu mentor <span>(só o primeiro nome)</span></label><br>
    <input type="name" id="mname" required>
   </div>



  </div>
</fieldset><!--informacoes do mentor-->



<fieldset>
   <div class="fieldset-wrapper">
    <legend>Seus horários disponíveis</legend>
     <h2>PRIMEIRA MENTORIA</h2>
  

     <div class="col-3">


     <div class="input-wrapper">
      <label for="text">Data<span>(DD/MM/AAAA)</span></label>
      <input type="date" id="Data" required>
     </div>

     <div class="input-wrapper">
      <label for="begin">Das</label>
      <input type="time" id="time" required>
     </div>

     <div class="input-wrapper">
      <label for="end">Até</label>
      <input type="time" id="time" required>
     </div>



     </div><!--div 3-col-->

     <h2>SEGUNDA MENTORIA</h2>
  

     <div class="col-3">


     <div class="input-wrapper">
      <label for="text">Data<span>(DD/MM/AAAA)</span></label>
      <input type="date" id="Data" required>
     </div>

     <div class="input-wrapper">
      <label for="begin">Das</label>
      <input type="time" id="time" required>
     </div>

     <div class="input-wrapper">
      <label for="end">Até</label>
      <input type="time" id="time" required>
     </div>



     </div><!--div 3-col-->
    





   </div>
</fieldset>

</form>

<footer>


<input class="button" type="submit" form="my-form" value="SALVAR">


</footer>


</div><!--div da page-->
</body>
</html>
